<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoorCraft Studio — Admin Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="login-page">

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <div class="login-container">
    <div class="login-brand">
      <div class="brand-icon">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
      </div>
      <div class="brand-text">
        <span class="brand-name">DoorCraft</span>
        <span class="brand-tagline">Studio</span>
      </div>
    </div>

    <div class="login-card">
      <h1 class="login-title">Welcome back</h1>
      <p class="login-subtitle">Sign in to your admin panel</p>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="loginEmail" class="form-input" placeholder="admin@doorcraft.com" required/>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="input-wrapper">
            <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required/>
            <button type="button" class="toggle-pw" onclick="togglePassword()">
              <svg id="eyeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>
        <button type="submit" class="btn-primary btn-full" id="loginBtn">
          <span id="loginBtnText">Sign In</span>
          <div id="loginSpinner" class="btn-spinner hidden"></div>
        </button>
      </form>
    </div>

    <p class="login-footer">DoorCraft Studio © 2025 — Admin Access Only</p>
  </div>

  <!-- Firebase -->
  <script type="module" src="script.js"></script>
</body>
</html>
